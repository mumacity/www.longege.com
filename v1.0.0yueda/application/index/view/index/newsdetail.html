<body>

                            </div>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <nav @click="closeNav">
                                <ul class="nav navbar-nav">
                                    <li><a href="{:url('Index/index')}">首页</a></li>

        </div>
    </header>
    <section class="case-bg">
        <img src="/public/__STATIC__/index/static/images/case.jpg" alt="">
    </section>
    <section class="case-detail wrapper">
        <ol class="detail-link clearfix">
            <li><a href="index.html">首页</a></li>
            <li><a href="case.html">新闻中心</a></li>
        </ol>
        <div class="detail-title">
            <h1>{$info.biaoti}</h1>
        </div>
        <div class="detail-content">
            {$info.neirong}
        </div>
        
        <div class="swiper-container main-content" id="swiper3">
            <div class="swiper-wrapper image-list">
                {volist name="info1" id="vo"}
                <div class="swiper-slide cover" data-wow-delay=".0s"><img src="{$vo.img}" alt="">
                </div>
                {/volist}
            </div>
        </div>
    </section>

        <p>Copyright ©2018 黑龙江悦达管道工程建筑有限公司 All Rights Reserved 黑ICP备17005790号-1</p>
    </footer>
        <script src="/public/__STATIC__/index/js/jquery-1.11.0.min.js"></script>
        <script src="/public/__STATIC__/index/js/wow.min.js"></script>
        <script src="/public/__STATIC__/index/js/bootstrap.min.js"></script>
        <script src="/public/__STATIC__/index/js/swiper.jquery.min.js"></script>
        <script src="/public/__STATIC__/index/js/pictureViewer.js"></script>
        <script>
            var mySwiper3 = new Swiper('#swiper3', {
            loop:true,
            autoplay: 3000,
            speed: 700,
            slidesPerView: 4,
            breakpoints: {
                480: {
                    slidesPerView: 1,
                    spaceBetween: 0
                }
            }
         });   
            $(function () {
    $('.image-list').on('click', '.cover', function () {
        var this_ = $(this);
        var images = this_.parents('.image-list').find('.cover');
        var imagesArr = new Array();
        $.each(images, function (i, image) {
            imagesArr.push($(image).children('img').attr('src'));
        });
        $.pictureViewer({
            images: imagesArr, //需要查看的图片，数据类型为数组
            initImageIndex: this_.index() + 1, //初始查看第几张图片，默认1
            scrollSwitch: false //是否使用鼠标滚轮切换图片，默认false
        });
    });
});
        </script>
</body>

</html>
